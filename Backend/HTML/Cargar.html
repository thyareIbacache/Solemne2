<html>
<!DOCTYPE html>
<html lang="es">
 <head>
    <meta charset="UTF-8">
  <title>
   Sube tus archivos
  </title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
      body {
          font-family: 'Roboto', sans-serif;
      }
      .nav-link {
          transition: background-color 0.3s, color 0.3s;
      }
      .nav-link:hover {
          background-color: #9b59b6;
          color: white;
          border-radius: 0.375rem;
          padding: 0.25rem 0.5rem;
      }
  </style>
 </head>
 <body class="bg-white">
  <div class="max-w-4xl mx-auto p-4">
    <header class="flex justify-between items-center py-4">
        <div class="flex items-center">
            <img alt="Header image with UDP Facultad de Psicología logo" class="mr-2" height="50" src="https://admision.udp.cl/cms/wp-content/uploads/2022/09/facultad-psicologia-logo@2x.png" width="200"/>
        </div>
        <nav class="flex space-x-4">
            <a class="nav-link text-gray-500 hover:text-white" href="PerfilWebv2.html">Perfil</a>
            <a class="nav-link text-gray-500 hover:text-white" href="#">Biblioteca</a>
            <a class="nav-link text-gray-500 hover:text-white" href="#">Anuncios</a>
            <a class="nav-link text-gray-500 hover:text-white" href="Cargar.html">Cargar</a>
        </nav>
    </header>
   </div>
   <div class="bg-white p-8 rounded max-w-lg mx-auto">
    <h2 class="text-2xl font-bold mb-6">
     Sube tus archivos
    </h2>
    <form>
     <div class="mb-4">
      <label class="block text-gray-700 font-semibold mb-2" for="nombre-archivo">
       Nombre del Archivo
      </label>
      <input class="w-full px-3 py-2 border rounded" id="nombre-archivo" placeholder="Entrevista Dr. Juan Perez" type="text"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700 font-semibold mb-2" for="asignatura">
       Asignatura
      </label>
      <input class="w-full px-3 py-2 border rounded" id="asignatura" placeholder="Psicología y Salud" type="text"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700 font-semibold mb-2" for="unidad">
       Unidad
      </label>
      <input class="w-full px-3 py-2 border rounded" id="unidad" placeholder="II" type="text"/>
     </div>
     <div class="mb-6">
      <label class="block text-gray-700 font-semibold mb-2" for="archivo">
       Archivo
      </label>
      <div class="border-dashed border-2 border-gray-300 p-6 text-center rounded">
       <i class="fas fa-cloud-upload-alt text-3xl text-gray-400 mb-2">
       </i>
       <p class="text-gray-600">
        Sube tu archivo
       </p>
      </div>
     </div>
     <div class="flex justify-center">
      <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
       Subir
      </button>
     </div>
    </form>
   </div>
   <footer class="mt-8">
    <img alt="Footer image with udp logo and accreditation information" class="w-full" src="/Backend/static/images/pie.png"/>
   </footer>
  </div>
 </body>
</html>
</html>
