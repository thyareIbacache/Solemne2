<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="min-h-screen bg-zinc-100 dark:bg-zinc-900 p-4">
  <header class="flex justify-between items-center py-4">
    <div class="flex items-center space-x-2">
      <img src="1.png" alt="Logo" class="h-10">
      <div>
        <h1 class="text-red-600 font-bold">udpFACULTAD</h1>
        <h2 class="text-zinc-600 dark:text-zinc-300">DE PSICOLOGÍA</h2>
      </div>
    </div>
    <nav class="flex space-x-4">
      <a href="#" class="text-zinc-600 dark:text-zinc-300">Perfil</a>
      <a href="#" class="text-zinc-600 dark:text-zinc-300">Biblioteca</a>
      <a href="#" class="text-zinc-600 dark:text-zinc-300">Anuncios</a>
      <a href="#" class="bg-purple-500 text-white px-4 py-2 rounded-lg">Cargar</a>
    </nav>
  </header>
  <main class="max-w-3xl mx-auto bg-white dark:bg-zinc-800 p-8 rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-6">Sube tus archivos</h2>
    <form>
      <div class="mb-4">
        <label for="nombre" class="block text-zinc-700 dark:text-zinc-300">Nombre del Archivo</label>
        <input type="text" id="nombre" name="nombre" class="w-full border border-zinc-300 dark:border-zinc-700 p-2 rounded mt-1" placeholder="Entrevista Dr. Juan Perez">
      </div>
      <div class="mb-4">
        <label for="asignatura" class="block text-zinc-700 dark:text-zinc-300">Asignatura</label>
        <input type="text" id="asignatura" name="asignatura" class="w-full border border-zinc-300 dark:border-zinc-700 p-2 rounded mt-1" placeholder="Psicología y Salud">
      </div>
      <div class="mb-4">
        <label for="unidad" class="block text-zinc-700 dark:text-zinc-300">Unidad</label>
        <input type="text" id="unidad" name="unidad" class="w-full border border-zinc-300 dark:border-zinc-700 p-2 rounded mt-1" placeholder="II">
      </div>
      <div class="mb-4">
        <label for="archivo" class="block text-zinc-700 dark:text-zinc-300">Archivo</label>
        <div class="border border-dashed border-zinc-300 dark:border-zinc-700 p-8 text-center rounded mt-1">
          <img src="descarga.png" alt="Upload Icon" class="mx-auto mb-4">
          <p class="text-zinc-700 dark:text-zinc-300">Sube tu archivo</p>
        </div>
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Subir</button>
    </form>
  </main>
</div>
  </body>
</html>
