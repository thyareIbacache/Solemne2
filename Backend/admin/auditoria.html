<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditoría - Modo Supervisor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="administrador.css">
</head>
<body>
    <div id="header-container"></div>
    <div class="main">
        <div id="sidebar-container"></div>
        <main class="content">
            
            <h1>Archivos Pendientes de Revisión</h1>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nombre del Archivo</th>
                        <th>Usuario</th>
                        <th>Fecha de Carga</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody id="archivosLista">
                    <!-- Lista de archivos cargados dinámicamente -->
                </tbody>
            </table>
        </main>
    </div>
    <footer class="bg-dark text-white text-center p-3">
        &copy; 2024 Modo Supervisor
    </footer>
    <script src="loadComponents.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            cargarArchivos();
        });

        function cargarArchivos() {
            fetch('http://localhost:8000/api/archivos')
                .then(response => response.json())
                .then(data => {
                    const archivosLista = document.getElementById('archivosLista');
                    archivosLista.innerHTML = '';
                    data.forEach(archivo => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${archivo.nombre}</td>
                            <td>${archivo.usuario}</td>
                            <td>${archivo.fecha_carga}</td>
                            <td>
                                <button class="btn btn-success" onclick="aprobarArchivo(${archivo.id})">✔️</button>
                                <button class="btn btn-danger" onclick="rechazarArchivo(${archivo.id})">❌</button>
                            </td>`;
                        archivosLista.appendChild(row);
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        function aprobarArchivo(id) {
            fetch(`http://localhost:8000/api/archivos/${id}/aprobar`, {
                method: 'POST'
            })
            .then(response => {
                if (response.ok) {
                    cargarArchivos();
                } else {
                    console.error('Error al aprobar el archivo');
                }
            })
            .catch(error => console.error('Error:', error));
        }

        function rechazarArchivo(id) {
            fetch(`http://localhost:8000/api/archivos/${id}/rechazar`, {
                method: 'POST'
            })
            .then(response => {
                if (response.ok) {
                    cargarArchivos();
                } else {
                    console.error('Error al rechazar el archivo');
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
