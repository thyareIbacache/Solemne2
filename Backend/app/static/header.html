<!DOCTYPE html>
<html lang="es">
<head>
    <style>
        body {
            min-height: 100vh;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        /* Estilos base para todos los enlaces de navegación */
        .nav-link {
            transition: background-color 0.3s, color 0.3s;
            color: #333;
            text-decoration: none; /* Asegura que los enlaces no tengan subrayado */
            padding: 0.5rem 1rem; /* Añade algo de relleno para hacer los enlaces más grandes */
            display: inline-block; /* Asegura que padding funcione correctamente */
            border-radius: 0.375rem;
            min-width: 90px;
            text-align: center;
        }

        .nav-link:hover {
            background-color: #9b59b6;
            color: white;
        }

        .nav-link.nav-link-mobile {
            display: block; /* Los enlaces móviles se muestran como bloques */
            text-align: left;
        }

        .nav-link.nav-link-logout:hover {
            background-color: #b65959;
        }

        /* Estilos para el menú hamburguesa */
        .hamburger-container {
            padding-right: 1rem; /* Ajusta este valor según lo necesites */
        }
        .hamburger {
            cursor: pointer;
            display: block;
            width: 30px;
            height: 22px;
            margin-left: auto;
            position: relative;
        }
        .hamburger div,
        .hamburger div::before,
        .hamburger div::after {
            content: '';
            background-color: #333;
            height: 3px;
            width: 100%;
            position: absolute;
            transition: transform 0.3s, top 0.3s, bottom 0.3s;
        }
        .hamburger div::before {
            top: -8px;
        }
        .hamburger div::after {
            bottom: -8px;
        }
        .hamburger.open div {
            background-color: transparent; /* Oculta la barra del medio */
        }
        .hamburger.open div::before {
            top: 0;
            transform: rotate(45deg);
        }
        .hamburger.open div::after {
            bottom: 0;
            transform: rotate(-45deg);
        }
        .mobile-dropdown {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            height: 100%;
            background-color: white;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
            z-index: 50;
        }
        .mobile-dropdown.open {
            display: block;
        }
        .mobile-dropdown ul {
            list-style: none;
            padding: 1rem;
        }
        .mobile-dropdown ul li {
            margin-bottom: 1rem;
        }
        .mobile-dropdown ul li a {
            text-decoration: none;
            color: #333;
            font-size: 1.2rem;
        }
        .mobile-dropdown ul li a:hover {
            background-color: #9b59b6;
            color: white;
            box-sizing: border-box;
            text-align: left;
            font-size: 20px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 40;
        }
        .overlay.open {
            display: block;
        }
        @media (min-width: 640px) {
            .mobile-dropdown {
                display: none; /* Oculta el menú dropdown en pantallas grandes */
            }
        }
    </style>
</head>
<body class="bg-white">
    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center py-4">
            <div class="flex items-center pl-4">
                <img alt="Header image with UDP Facultad de Psicología logo" class="mr-2 logo-header" height="50" src="https://admision.udp.cl/cms/wp-content/uploads/2022/09/facultad-psicologia-logo@2x.png" width="200"/>
            </div>
            <nav class="sm:flex space-x-4 relative">
                <a href="#" class="block sm:hidden hamburger-container">
                    <div class="hamburger" id="hamburger">
                        <div></div>
                    </div>
                </a>
                <div class="nav-list hidden sm:flex space-x-4">
                    <a href="perfil" class="nav-link">Perfil</a>
                    <a href="#" class="nav-link">Biblioteca</a>
                    <a href="#" class="nav-link">Anuncios</a>
                    <a href="cargar" class="nav-link">Cargar</a>
                    <a href="logout" class="nav-link nav-link-logout">Cerrar sesión</a>
                </div>
            </nav>
        </header>

        <!-- Overlay para el menú dropdown móvil -->
        <div class="overlay" id="overlay"></div>

        <!-- Menú dropdown móvil -->
        <div class="mobile-dropdown" id="mobileMenu">
            <ul>
                <li><a class="nav-link nav-link-mobile" href="perfil">Perfil</a></li>
                <li><a class="nav-link nav-link-mobile" href="#">Biblioteca</a></li>
                <li><a class="nav-link nav-link-mobile" href="#">Anuncios</a></li>
                <li><a class="nav-link nav-link-mobile" href="cargar">Cargar</a></li>
                <li><a class="nav-link nav-link-logout nav-link-mobile" href="logout">Cerrar sesión</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
