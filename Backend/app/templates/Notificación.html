<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Notificación - Modo Supervisor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/CSS/administrador.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body class="bg-white">
    <div id="header-container"></div>
    <div class="main">
        <div id="sidebar-container"></div>
        <main class="content">
            <h1>Crear Notificación</h1>
            <form action="/notificaciones" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" required>
                </div>
                <div class="form-group">
                    <label for="texto">Texto</label>
                    <textarea class="form-control" id="texto" name="texto" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="file">Foto</label>
                    <input type="file" class="form-control" id="file" name="file" accept=".png, .jpg, .jpeg, .gif">
                </div>
                <button type="submit" class="btn btn-success">Publicar</button>
            </form>
        </main>
    </div>
    <footer class="bg-dark text-white text-center p-3">
        &copy; 2024 Modo Supervisor
    </footer>
    <script>
        $(document).ready(function() {
            $('#header-container').load('../static/headerAd.html');
            $('#sidebar-container').load('../static/sidebar.html');
        });
    </script>
</body>
</html>
