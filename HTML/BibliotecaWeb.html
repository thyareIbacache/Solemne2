                <style>
                    /* Estilos para el menú hamburguesa */
                    .menu {
                        display: flex;
                        justify-content: space-between;
                        align-items: center;
                        background-color: transparent;
                        color: rgb(0, 0, 0);
                        padding: 10px 20px;
                    }
            
                    .menu .logo img {
                        height: 40px; /* Ajusta el tamaño según tus necesidades */
                    }
            
                    .menu .hamburger {
                        display: none;
                        flex-direction: column;
                        cursor: pointer;
                    }
            
                    .menu .hamburger div {
                        width: 25px;
                        height: 3px;
                        background-color: rgb(192, 105, 105);
                        margin: 4px 0;
                    }
            
                    .nav-links {
                        display: flex;
                        list-style: none;
                        padding: 0;
                        margin: 0;
                    }
            
                    .nav-links li {
                        margin-right: 20px;
                    }
            
                    .nav-links a {
                        text-decoration: none;
                        color: black; font-size: 20px; font-family: Ubuntu; font-weight: 250; word-wrap: break-word;
                    }
            
                    @media (max-width: 576px) {
                        .menu .hamburger {
                            display: flex;
                        }
            
                        .nav-links {
                            display: none;
                            flex-direction: column;
                            width: 100%;
                            background-color: #bc9b9b;
                            position: absolute;
                            top: 50px;
                            left: 0;
                        }
            
                        .nav-links li {
                            text-align: center;
                            margin: 10px 0;
                        }
            
                        .menu.active .nav-links {
                            display: flex;
                        }
                    }
                </style>
